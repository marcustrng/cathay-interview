type: object
description: Generic pagination metadata
properties:
  page:
    type: integer
    description: Current page number (0-based)
    example: 0
  size:
    type: integer
    description: Size of the page
    example: 20
  totalElements:
    type: integer
    description: Total number of elements
    example: 100
  totalPages:
    type: integer
    description: Total number of pages
    example: 5
  first:
    type: boolean
    example: true
  last:
    type: boolean
    example: false
  hasNext:
    type: boolean
    example: true
  hasPrevious:
    type: boolean
    example: false
  nextUrl:
    type: string
    nullable: true
    format: uri
    example: "http://localhost:8080/api/v1/exchange-rates?page=1&size=20"
  prevUrl:
    type: string
    nullable: true
    format: uri
    example: null
